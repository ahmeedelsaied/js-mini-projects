<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Modal System</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button data-modal="modal1">Open Modal 1</button>
    <button data-modal="modal2">Open Modal 2</button>

    <!-- Overlay -->
    <div class="overlay hidden"></div>

    <!-- Modal 1 -->
    <div class="modal hidden" id="modal1">
      <h2>First Modal</h2>
      <p>This is first modal window</p>
      <button class="closeBtn">Close</button>
    </div>

    <!-- Modal 2 -->
    <div class="modal hidden" id="modal2">
      <h2>Second Modal</h2>
      <p>This is second modal window</p>
      <button class="closeBtn">Close</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
