<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Accordion</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="accordion">

  <div class="item">
    <button class="title">What is JavaScript?</button>
    <div class="content">
      JavaScript is a programming language used to create interactive websites.
    </div>
  </div>

  <div class="item">
    <button class="title">What is DOM?</button>
    <div class="content">
      DOM allows JavaScript to interact with HTML elements.
    </div>
  </div>

  <div class="item">
    <button class="title">What is Frontend?</button>
    <div class="content">
      Frontend is the UI part of websites.
    </div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
