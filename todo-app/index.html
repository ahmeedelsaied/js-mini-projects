<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo Training App</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="todo-container">

    <h1>Todo App</h1>
    <p id="counter">Tasks: 0</p>


    <div class="input-box">
      <input type="text" id="todo-input" placeholder="Write your task...">
      <button id="add-btn">Add</button>
    </div>

    <ul id="todo-list">
      <!-- Tasks will appear here -->
    </ul>
<button id = "clear-btn">Clear All</button>
  </div>

<script src="script.js"></script>
</body>
</html>
