<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Tracker</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

<div class="container py-4">

  <h2 class="mb-4">ðŸ’¸ Expense Tracker</h2>

  <!-- Form -->
  <div class="card mb-4">
    <div class="card-body">
      <div class="row g-2">
        <div class="col-md-4">
          <input type="text" id="expenseName" class="form-control" placeholder="Expense name">
        </div>

        <div class="col-md-3">
          <input type="number" id="expenseAmount" class="form-control" placeholder="Amount">
        </div>

        <div class="col-md-3">
          <select id="expenseCategory" class="form-select">
            <option value="">Category</option>
            <option>Food</option>
            <option>Transport</option>
            <option>Bills</option>
            <option>Other</option>
          </select>
        </div>

        <div class="col-md-2">
          <button class="btn btn-primary w-100" id="addExpenseBtn">
            Add
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Filter -->
  <select id="filterCategory" class="form-select mb-3">
    <option value="">All Categories</option>
    <option>Food</option>
    <option>Transport</option>
    <option>Bills</option>
    <option>Other</option>
  </select>

  <!-- Total -->
  <div class="card mb-3">
    <div class="card-body">
      <h5>Total: <span id="totalAmount">0</span> EGP</h5>
    </div>
  </div>

  <!-- Category Summary -->
  <div class="card mb-3">
    <div class="card-body" id="categorySummary"></div>
  </div>

  <!-- Table -->
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Amount</th>
        <th>Category</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="expenseList"></tbody>
  </table>

</div>

<script src="script.js"></script>
</body>
</html>
