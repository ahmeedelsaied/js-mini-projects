<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Counter & timer App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- counter app will go here -->
      <div class="counter-items">
        <p id="counter-title">Simple Counter</p>
        <div id="counter-value">0</div>
        <button id="decrement-btn">-</button>
        <button id="increment-btn">+</button>
        <button id="reset-btn">Reset</button>
      </div>
      <!-- timer will go here -->
      <div class="timer-items">
        <p id="timer-title">Simple Timer</p>
        <div id="timer-value">00:00:00</div>
        <button id="start-btn">Start</button>
        <button id="stop-btn">Stop</button>
        <button id="reset-timer-btn">Reset</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
