<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Slider</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="slider">

  <button class="prev">❮</button>

  <div class="slides">

    <img src="https://picsum.photos/id/1015/600/300" class="slide active">
    <img src="https://picsum.photos/id/1016/600/300" class="slide">
    <img src="https://picsum.photos/id/1018/600/300" class="slide">

  </div>

  <button class="next">❯</button>

</div>

<div class="dots"></div>

<script src="script.js"></script>
</body>
</html>
